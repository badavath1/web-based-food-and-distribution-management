<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f2f6fc; }
    header { background: #2b2d42; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: grid; gap: 1rem; }
    input, textarea, select { padding: 0.7rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #06d6a0; color: white; padding: 0.8rem; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
<header>
  <div class="logo">üçΩÔ∏è FeedForword</div>
  <nav><a href="index.html" style="color:white;text-decoration:none;">Home</a></nav>
</header>
<div class="container">
  <h2>üí¨ Feedback Form</h2>
  <form>
    <input type="text" placeholder="Your Name" required />
    <select required>
      <option disabled selected>Rating</option>
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    </select>
    <textarea placeholder="Your Comments" rows="4"></textarea>
    <input type="date" />
    <button type="submit">Submit Feedback</button>
  </form>
</div>

</html>
