<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Donation</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fa;
    }
    header {
      background: #2b2d42;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    input, select {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ef476f;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #d43d5c;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üçΩÔ∏è FeedForword</div>
    <nav><a href="{% url 'index' %}" style="color:white; text-decoration:none;">Home</a></nav>
  </header>

  <div class="container">
    <h2>üç± Add Donation</h2>
    {% if form.errors %}
      <div style="color:#b91c1c; margin-bottom:1rem;">Please fix the errors below.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div style="display:grid; gap:0.75rem;">
        {{ form.as_p }}
      </div>
      <button type="submit">Submit Donation</button>
    </form>
  </div>
</body>
</html>
