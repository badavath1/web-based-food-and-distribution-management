<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Care</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <header>
    <div class="logo">🍽️ FeedForword</div>
    <nav><a href="{% url 'index' %}" style="color:white; text-decoration:none;">Home</a></nav>
  </header>
  <div class="container" style="max-width:800px;margin:2rem auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <h2>📞 Customer Care</h2>
    <p>Have a question or need help? Submit a support ticket and our team will get back to you.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Ticket</button>
    </form>
  </div>
</body>
</html>
