<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | FeedForword</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; margin: 0; }
    header { background: #2b2d42; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; }
    .logo { font-size: 1.4rem; font-weight: bold; }
    .container { max-width: 400px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    form { display: grid; gap: 1rem; }
    input, select { padding: 0.7rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { background: #06d6a0; color: white; padding: 0.8rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #04b98b; }
    .login-link { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
<header>
  <div class="logo">üçΩÔ∏è FeedForword</div>
  <nav><a href="{% url 'index' %}" style="color:white;text-decoration:none;">Home</a></nav>
</header>

<div class="container">
  <h2>üìù Register</h2>
  {% if form.errors %}
    <div style="color:#b91c1c; margin-bottom:1rem;">Please correct the errors below.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </div>
</div>
</body>
</html>
