{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Donate Food | FeedForWord</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a8b1c7d5e.js" crossorigin="anonymous"></script>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        body{
            height:100vh;
            background: linear-gradient(-45deg,#1f4037,#99f2c8,#1e3c72,#2a5298);
            background-size:400% 400%;
            animation:gradientBG 10s ease infinite;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        @keyframes gradientBG{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        .container{
            width:1000px;
            display:flex;
            background:white;
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 20px 50px rgba(0,0,0,0.3);
        }

        .left{
            width:45%;
            background:url("{% static 'bg2.jpg' %}") center/cover no-repeat;
            position:relative;
        }

        .left::after{
            content:"";
            position:absolute;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.6);
        }

        .left-text{
            position:absolute;
            bottom:40px;
            left:30px;
            color:white;
            z-index:2;
        }

        .left-text h2{
            font-size:28px;
            margin-bottom:10px;
        }

        .right{
            width:55%;
            padding:40px;
        }

        h1{
            text-align:center;
            margin-bottom:30px;
            color:#333;
        }

        .input-box{
            position:relative;
            margin-bottom:20px;
        }

        .input-box input,
        .input-box textarea,
        .input-box select{
            width:100%;
            padding:12px 40px;
            border:1px solid #ddd;
            border-radius:10px;
            outline:none;
            transition:0.3s;
        }

        .input-box i{
            position:absolute;
            top:14px;
            left:12px;
            color:#888;
        }

        .input-box input:focus,
        .input-box textarea:focus,
        .input-box select:focus{
            border-color:#2a5298;
            box-shadow:0 0 8px rgba(42,82,152,0.3);
        }

        .row{
            display:flex;
            gap:15px;
        }

        button{
            width:100%;
            padding:14px;
            border:none;
            border-radius:12px;
            background:linear-gradient(45deg,#1e3c72,#2a5298);
            color:white;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            transform:translateY(-3px);
            box-shadow:0 10px 20px rgba(0,0,0,0.2);
        }

        @media(max-width:900px){
            .container{
                flex-direction:column;
                width:90%;
            }
            .left{
                height:250px;
                width:100%;
            }
            .right{
                width:100%;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="left">
        <div class="left-text">
            <h2>Make Someone Smile ðŸ˜Š</h2>
            <p>Your small act can feed many lives.</p>
        </div>
    </div>

    <div class="right">
        <h1>Donate Food</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-box">
                <i class="fa fa-utensils"></i>
                <input type="text" name="food_name" placeholder="Food Name" required>
            </div>

            <div class="row">
                <div class="input-box" style="flex:1;">
                    <i class="fa fa-layer-group"></i>
                    <input type="number" name="quantity" placeholder="Quantity (plates)" required>
                </div>

                <div class="input-box" style="flex:1;">
                    <i class="fa fa-tags"></i>
                    <select name="category">
                        <option>Veg</option>
                        <option>Non-Veg</option>
                        <option>Packed Food</option>
                        <option>Homemade</option>
                    </select>
                </div>
            </div>

            <div class="input-box">
                <i class="fa fa-map-marker-alt"></i>
                <input type="text" name="pickup_address" placeholder="Pickup Address" required>
            </div>

            <div class="input-box">
                <i class="fa fa-clock"></i>
                <input type="datetime-local" name="expiry_time" required>
            </div>

            <div class="input-box">
                <i class="fa fa-image"></i>
                <input type="file" name="food_image">
            </div>

            <div class="input-box">
                <i class="fa fa-align-left"></i>
                <textarea name="description" placeholder="Food Description"></textarea>
            </div>

            <button type="submit">ðŸš€ Submit Donation</button>

        </form>
    </div>

</div>

</body>
</html>
